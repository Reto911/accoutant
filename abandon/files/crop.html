<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>crop</title>
  </head>
  <body>
    <script src="node_modules/axios/dist/axios.js"></script>
    <script>
      function setbg()
      {
        axios.get('/bing')
        .then((res) => {
          // let img = "http://s.cn.bing.net" + res.images[0].url;
            let data = JSON.parse(res.data);
          let img = "http://s.cn.bing.net" + data.images[0].url
          let imgE = document.createElement('img');
          imgE.src = img;
          document.getElementsByTagName('body')[0].style.backgroundImage = `url(${img})`
        })
      }
    </script>
  </body>
</html>
